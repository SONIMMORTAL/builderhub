  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            accent: {
              purple: '#ff3333', /* Ares Red */
              pink: '#ff5500',   /* Deep Orange */
              blue: '#0066ff',   /* Deep Blue */
              cyan: '#00f0ff',   /* Tron Cyan */
            },
            dark: {
              950: '#000000',
              900: '#0a0a0a',
              850: '#141414',
              800: '#1a1a1a',
              700: '#262626',
              600: '#404040',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.6s ease-out',
            'slide-up-delay-1': 'slideUp 0.6s ease-out 0.1s both',
            'slide-up-delay-2': 'slideUp 0.6s ease-out 0.2s both',
            'slide-up-delay-3': 'slideUp 0.6s ease-out 0.3s both',
            'float': 'float 6s ease-in-out infinite',
            'float-slow': 'float 8s ease-in-out infinite',
            'float-slower': 'float 10s ease-in-out infinite',
            'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'gradient-x': 'gradientX 15s ease infinite',
            'spin-slow': 'spin 20s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(30px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '50%': { transform: 'translateY(-20px) rotate(5deg)' },
            },
            pulseGlow: {
              '0%, 100%': { boxShadow: '0 0 20px rgba(168, 85, 247, 0.3)' },
              '50%': { boxShadow: '0 0 40px rgba(168, 85, 247, 0.5)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            gradientX: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
          },
          boxShadow: {
            'glow': '0 0 20px rgba(168, 85, 247, 0.3)',
            'glow-lg': '0 0 40px rgba(168, 85, 247, 0.4)',
            'glow-blue': '0 0 30px rgba(59, 130, 246, 0.3)',
            'glow-cyan': '0 0 30px rgba(34, 211, 238, 0.3)',
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.2)',
            'card-hover': '0 20px 40px -15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(168, 85, 247, 0.15)',
          },
        },
      },
    }
  </script>
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: #000000;
      color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }

    /* Glassmorphism utilities with grain texture */
    .glass {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
    }

    .glass-strong {
      background: rgba(17, 24, 39, 0.85);
      backdrop-filter: blur(24px) saturate(200%);
      -webkit-backdrop-filter: blur(24px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .glass-card {
      background: linear-gradient(135deg, rgba(31, 41, 55, 0.6) 0%, rgba(17, 24, 39, 0.8) 100%);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.06);
      position: relative;
    }

    /* Premium glass with grain texture overlay */
    .glass-grain::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='grain'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23grain)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: overlay;
    }

    /* Premium glass card - combines glass, grain, and subtle inner glow */
    .glass-premium {
      background: linear-gradient(135deg,
          rgba(10, 10, 10, 0.5) 0%,
          rgba(0, 0, 0, 0.7) 50%,
          rgba(10, 10, 10, 0.4) 100%);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        inset 0 1px 0 0 rgba(255, 255, 255, 0.05),
        inset 0 -1px 0 0 rgba(0, 0, 0, 0.1),
        0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .glass-premium::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg,
          rgba(255, 51, 51, 0.05) 0%,
          transparent 50%,
          rgba(0, 240, 255, 0.05) 100%);
      pointer-events: none;
      z-index: 0;
    }

    .glass-premium::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='grain'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23grain)'/%3E%3C/svg%3E");
      opacity: 0.035;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: overlay;
    }

    /* Glass modal with enhanced depth */
    .glass-modal {
      background: linear-gradient(180deg,
          rgba(31, 41, 55, 0.9) 0%,
          rgba(17, 24, 39, 0.95) 100%);
      backdrop-filter: blur(32px) saturate(200%);
      -webkit-backdrop-filter: blur(32px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        inset 0 1px 0 0 rgba(255, 255, 255, 0.08),
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .glass-modal::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='grain'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23grain)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: overlay;
    }

    /* Gradient borders */
    .gradient-border {
      position: relative;
    }

    .gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(255, 51, 51, 0.6), rgba(0, 240, 255, 0.6), rgba(255, 85, 0, 0.6));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gradient-border:hover::before {
      opacity: 1;
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #fff 0%, #e5e7eb 25%, #ff3333 50%, #0066ff 75%, #00f0ff 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientX 8s ease infinite;
    }

    .gradient-text-static {
      background: linear-gradient(135deg, #fff 0%, #d1d5db 50%, #9ca3af 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Glow effects */
    .glow-on-hover {
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .glow-on-hover:hover {
      box-shadow: 0 0 30px rgba(255, 51, 51, 0.3), 0 0 60px rgba(0, 240, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Animated gradient orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      pointer-events: none;
    }

    .orb-purple {
      background: radial-gradient(circle, rgba(255, 51, 51, 0.8) 0%, rgba(255, 51, 51, 0) 70%);
    }

    .orb-blue {
      background: radial-gradient(circle, rgba(59, 130, 246, 0.8) 0%, rgba(59, 130, 246, 0) 70%);
    }

    .orb-pink {
      background: radial-gradient(circle, rgba(236, 72, 153, 0.8) 0%, rgba(236, 72, 153, 0) 70%);
    }

    .orb-cyan {
      background: radial-gradient(circle, rgba(34, 211, 238, 0.6) 0%, rgba(34, 211, 238, 0) 70%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111827;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #4b5563, #374151);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #6b7280, #4b5563);
    }

    /* Hide scrollbar for modal content */
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Card shine effect */
    .card-shine {
      position: relative;
      overflow: hidden;
    }

    .card-shine::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to bottom right,
          transparent 40%,
          rgba(255, 255, 255, 0.02) 50%,
          transparent 60%);
      transform: rotate(-45deg);
      transition: transform 0.6s ease;
      pointer-events: none;
    }

    .card-shine:hover::after {
      transform: rotate(-45deg) translate(50%, 50%);
    }

    /* Input focus glow */
    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(255, 51, 51, 0.2), 0 0 20px rgba(255, 51, 51, 0.1);
    }

    /* Button gradient */
    .btn-gradient {
      background: linear-gradient(135deg, #ff3333 0%, #0066ff 50%, #00f0ff 100%);
      background-size: 200% 200%;
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      background-position: 100% 100%;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
    }

    /* Noise texture overlay - premium tactile feel */
    .noise-overlay::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: overlay;
    }

    /* Staggered animation delay helper */
    .stagger-1 {
      animation-delay: 0.05s;
    }

    .stagger-2 {
      animation-delay: 0.1s;
    }

    .stagger-3 {
      animation-delay: 0.15s;
    }

    .stagger-4 {
      animation-delay: 0.2s;
    }

    .stagger-5 {
      animation-delay: 0.25s;
    }

    .stagger-6 {
      animation-delay: 0.3s;
    }

    /* 3D Flip Card Styles */
    .flip-card-container {
      perspective: 1200px;
    }

    .flip-card-inner {
      transform-style: preserve-3d;
      transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .flip-card-container:hover .flip-card-inner:not(.flip-card-flipped) {
      transform: rotateY(8deg) rotateX(2deg);
    }

    .flip-card-front,
    .flip-card-back {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }

    .flip-card-flipped {
      transform: rotateY(180deg) !important;
    }

    .flip-card-flipped:hover {
      transform: rotateY(188deg) rotateX(2deg) !important;
    }

    /* Cobe Globe Styles */
    .cobe-globe-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .cobe-globe-canvas {
      max-width: 100%;
      aspect-ratio: 1;
    }
  </style>
